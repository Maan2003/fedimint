[package]
name = "fedimint-derive-secret"
version = "0.2.0-alpha"
authors = ["The Fedimint Developers"]
edition = "2021"
description = "Fedimint derivable secret implementation"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fedimint_derive_secret"
path = "src/lib.rs"


[dependencies]
anyhow = "1.0.66"
fedimint-core ={ path = "../../fedimint-core" }
hkdf = { package = "fedimint-hkdf", path = "../../crypto/hkdf" }
ring = "0.17.5"
secp256k1-zkp = { version = "0.7.0", features = [ "serde", "bitcoin_hashes" ] }
tbs = { package = "fedimint-tbs", path = "../../crypto/tbs" }
